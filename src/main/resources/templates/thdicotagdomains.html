<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div class="content" th:fragment="content">
		<a href="/dictionaries">&lt; Back to dictionaries</a>
		
		<h2>Tag Domains</h2>

		<p>[[${elements.size()}]] tag domain[[((${elements.size()} != 1)? 's')]]</p>
		<ul th:if="${elements.size()}">
			<li th:each="e : ${elements}">
				<a th:href="'/dictionaries/tagdomains/' + ${e.id}">[[${e.urn}]]</a>
				<br>
				[[${e.description}]]
			</li>
		</ul>
	</div>
</body>
</html>
