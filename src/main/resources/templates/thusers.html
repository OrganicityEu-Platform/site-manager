<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div class="content" th:fragment="content">
		
		<h2>Users list</h2>
		<ul>
			<li th:each="user : ${users}"><span th:replace="fragments/link::link (dest='/roles/' + ${user.id},text=${user.name})"></span></li>
		</ul>	
		
	</div>
</body>
</html>
